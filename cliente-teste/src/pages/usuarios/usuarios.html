
<ion-header>

  <ion-navbar>
    <ion-title>Usuarios</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor='let user of usuarios'>
      <div>{{user.nome}}</div>
      <div class="small-text">{{user.cpf}}</div>
      <div class="small-text">{{user.email}}</div>
    </ion-item>
  </ion-list>
</ion-content>
